<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--header con navbar-->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col20"><a href=""><img src="./img/logo.svg" alt=""></a></div>
                    <div class="col60">
                        <ul>
                            <li><a href="">Scarica</a></li>
                            <li><a href="">Nitro</a></li>
                            <li><a href="">Sicurezza</a></li>
                            <li><a href="">Sicurezza</a></li>
                            <li><a href="">Assistenza</a></li>
                        </ul>
                    </div>
                    <div class="col20 login">
                        <a class="square">Accedi</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--inizio del main-->
    <main>
        <!--sezione con blocco rosa e sfondo blu-->
        <section class="blue">
            <div class="container">
                <div class="pink"></div>
            </div>
        </section>
        <!--prima sezione con colonna-->
        <section class="white">
            <div class="container">
                <section class="row2">
                    <div class="col1"></div>
                    <div class="col2"></div>
                </section>
            </div>
        </section>
        <!--seconda sezione con colonna-->
        <section class="gray">
            <div class="container">
                <section class="row2">
                    <div class="col2"></div>
                    <div class="col1"></div>
                </section>
            </div>
        </section>
        <!--terza sezione con colonna-->
        <section class="white">
            <div class="container">
                <section class="row2">
                    <div class="col1"></div>
                    <div class="col2"></div>
                </section>
            </div>
        </section>
        <!--sezione con blocco verde e sfondo grigio-->
        <section class="gray">
            <div class="container">
                <section class="green"></section>
            </div>
        </section>
    </main>
    <!--inizio del footer-->
    <footer>
        <!--sezione colonnare con sfondo nero-->
        <section class="black">
            <div class="container">
                <section class="row2">
                    <div class="col3"></div>
                    <div class="col4"></div>
                    <div class="col4"></div>
                    <div class="col4"></div>
                    <div class="col4"></div>
                </section>
            </div>
        </section>
        <!--hr che divide le due sezioni del footer-->
        <hr>
        <!--ultima sezione del footer su sfondo nero con logo e bottone-->
        <section class="black">
            <div class="container">
                <section class="row3">
                    <div class="final-logo">Logo</div>
                    <button class="final-button">Bottone</button>
                </section>
            </div>
        </section>
    </footer>
    <hr>

</body>

</html>
